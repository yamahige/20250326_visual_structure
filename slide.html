<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>スライドで使う構造図をHTML+CSSで表現</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="logic/logic.css">
  </head>
  <body>
    <h1 id="スライドで使う構造図をhtmlcssで表現">スライドで使う構造図をHTML+CSSで表現</h1>
    <section class="level3" aria-labelledby="著者">
      <h3 class="author" id="著者">著者</h3>
      <p>yamahige</p>
    </section>
    <section class="level3" aria-labelledby="版">
      <h3 class="version" id="版">版</h3>
      <section class="level4" aria-labelledby="版名">
        <h4 class="version-name" id="版名">版名</h4>
        <p>v1</p>
      </section>
      <section class="level4" aria-labelledby="日付">
        <h4 class="date" id="日付">日付</h4>
        <p>2025-03-26</p>
      </section>
    </section>
    <section class="level2" aria-labelledby="ストレート-アイテムがフレーズ">
      <h2 id="ストレート-アイテムがフレーズ">ストレート: アイテムがフレーズ</h2>
      <p>アイテムの数は可変</p>
      <figure class="--logic-flex-inline">
        <ol>
          <li>夜をこめて</li>
          <li>鳥の空音は はかるとも</li>
          <li>よに逢阪の 関はゆるさじ</li>
        </ol>
      </figure>
      <figure class="--logic-flex-inline-reverse">
        <ol>
          <li>色は匂へど散りぬるを</li>
          <li>我が世誰ぞ常ならむ</li>
          <li>有為の奥山今日越えて</li>
          <li>浅き夢見し酔ひもせず</li>
        </ol>
      </figure>
    </section>
    <section class="level2" aria-labelledby="ストレート-アイテムの中に構造あり">
      <h2 id="ストレート-アイテムの中に構造あり">ストレート: アイテムの中に構造あり</h2>
      <figure class="--logic-flex-inline --logic-flex-inline-box">
        <ol>
          <li>全ての人間は死すべきものである。
            <ul>
              <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
              <li>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</li>
            </ul>
          </li>
          <li>ソクラテスは人間である。
            <ul>
              <li>色は匂へど 散りぬるを</li>
              <li>我が世誰ぞ 常ならむ</li>
              <li>有為の奥山 今日越えて</li>
              <li>浅き夢見し 酔ひもせず</li>
            </ul>
          </li>
          <li>ゆえにソクラテスは死すべきものである。
            <ul>
              <li>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</li>
              <li>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</li>
            </ul>
          </li>
        </ol>
      </figure>
    </section>
    <section class="level2" aria-labelledby="循環">
      <h2 id="循環">循環</h2>
      <p>アイテムの数ごとにCSSが必要…かも。この例では4個。</p>
      <figure class="--logic-cycle-4">
        <ul>
          <li>吾輩はAである</li>
          <li>なぜA?</li>
          <li>吾輩はBである</li>
          <li>なぜB?</li>
        </ul>
      </figure>
    </section>
    <section class="level2" aria-labelledby="循環---オーバーラップ">
      <h2 id="循環---オーバーラップ">循環 - オーバーラップ</h2>
      <p>アイテムが左右にオーバーラップする例、個々のアイテムの幅に比べて全体の左右の幅が狭くて済む。アイテムの数は固定、この例では4個。</p>
      <figure class="--logic-cycle-compact-4" style="inline-size: 80%; margin-inline: auto;">
        <ul>
          <li>吾輩はAである</li>
          <li>なぜA?</li>
          <li>吾輩はBである</li>
          <li>なぜB?</li>
        </ul>
      </figure><!--
      Web Publication (WebPub) Format
      $ vivliostyle build slide.md -o web/ -f webpub
      -->
    </section>
  </body>
</html>
